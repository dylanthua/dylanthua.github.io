<!DOCTYPE HTML>
<html>
	<head>
		<title>Project New Village Garden</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/bulletin.js"></script>

        <style>
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 70%;
            }
        </style>

    </head>
	<body>
        <nav class="navbar top nav-bar-custom">
            <h1>Bulletin Board</h1>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#inputModal">
                    Add
            </button>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create New Bulletin</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <input id="newBulletinTitle" type="text" style="width:100%" placeholder="Title">
                    <br\>
                    <textarea id="newBulletinBody" style="width:100%; height:300px" placeholder="Body"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="addBulletin" type="button" class="btn btn-success" data-dismiss="modal">Add Bulletin</button>
                </div>
            </div>
            </div>
        </div>

        <div class="pre-scrollable text-white" style="max-height: 83vh" id="bulletinBoard">
        </div>

        <nav class="navbar fixed-bottom nav-bar-custom">

            </nav>

        <script src="js/bootstrap.min.js"></script>
	</body>
